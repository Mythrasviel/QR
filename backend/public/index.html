<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Student Attendance Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e0 0%, #f9e7e7 100%);
    }
    .login-container {
      max-width: 900px;
      margin: 80px auto;
      border-radius: 48px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.13);
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }
    .login-left {
      background: linear-gradient(135deg, #ffe3ec 0%, #f7e6ff 100%);
      padding: 96px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      min-width: 340px;
    }
    .login-illustration {
      width: 100%;
      max-width: 320px;
      margin: 56px 0 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-right {
      padding: 96px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100%;
      min-width: 340px;
      flex: 1 1 340px;
    }
    .login-left h2 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #d35400;
      text-align: center;
    }
    .form-floating > .form-control, .form-floating > .form-label {
      height: 3.5rem;
      font-size: 1.3rem;
    }
    .form-floating > .form-control {
      background: #fff6f8;
      border: 1.5px solid #ffd6e0;
      border-radius: 14px;
      font-weight: 500;
      padding-left: 1.2rem;
    }
    .form-floating > label {
      color: #b85c38;
      font-weight: 600;
      left: 1.2rem;
    }
    .btn-signin {
      background: #ff2d2d;
      color: #fff;
      font-weight: 700;
      border-radius: 14px;
      margin-top: 24px;
      font-size: 1.4rem;
      padding: 1rem 0;
      box-shadow: 0 3px 12px rgba(255,45,45,0.10);
      transition: background 0.2s;
    }
    .btn-signin:hover {
      background: #e60023;
    }
    .btn-outline-danger {
      font-size: 1.2rem;
      padding: 0.8rem 0;
      border-radius: 12px;
      margin-top: 18px;
      border-width: 2px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-danger:hover {
      background: #ff2d2d;
      color: #fff;
    }
    .login-alert {
      margin-top: 18px;
      font-size: 1.1rem;
    }
    @media (max-width: 991.98px) {
      .login-container {
        flex-direction: column;
        max-width: 99vw;
      }
      .login-left, .login-right {
        padding: 40px 16px;
        min-width: 0;
      }
      .login-left h2 {
        font-size: 2rem;
      }
    }
    @media (max-width: 767.98px) {
      .login-container {
        box-shadow: none;
        border-radius: 0;
        margin: 0;
      }
      .login-left {
        align-items: center;
        text-align: center;
      }
      .login-left, .login-right {
        padding: 24px 8px;
      }
      .login-illustration {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: none;">
    <div class="row login-container shadow-lg flex-lg-nowrap flex-wrap">
      <!-- Left: Illustration and Welcome Text -->
      <div class="col-lg-6 col-12 login-left">
        <h2 class="fw-bold mb-3">Sign in to Attendance Track</h2>
        <div class="login-illustration">
          <i class="fa-solid fa-qrcode fa-8x text-danger"></i>
        </div>
      </div>
      <!-- Right: Login Form -->
      <div class="col-lg-6 col-12 login-right">
        <form id="login-form">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="login-username" placeholder="Username" required>
            <label for="login-username"><i class="fa-solid fa-user me-2"></i>Username</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            <label for="login-password"><i class="fa-solid fa-lock me-2"></i>Password</label>
          </div>
          <button type="submit" class="btn btn-signin w-100" id="login-btn">Sign In <i class="fa-solid fa-arrow-right-to-bracket ms-1"></i></button>
        </form>
        <div id="login-alert" class="login-alert"></div>
        <!-- Toast for login success -->
        <div class="toast align-items-center text-bg-success border-0 position-fixed top-0 end-0 m-3" id="login-toast" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
          <div class="d-flex">
            <div class="toast-body">
              Login successful!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        <div class="text-center mt-3">
          <span style="font-size: 1rem; color: #888;">Don't have an Account? <a href="register.html" style="font-size: 1rem; color: #e74c3c; text-decoration: underline; font-weight: 600;">Sign up</a></span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not ok: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log('Login response:', data);
        if (data.token && data.user) {
          localStorage.setItem('token', data.token);
          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'student-dashboard.html';
          }
        } else {
          document.getElementById('login-alert').innerHTML = '<div class="alert alert-danger">' + (data.message || 'Login failed') + '</div>';
          console.error('Login failed:', data);
        }
      })
      .catch(err => {
        document.getElementById('login-alert').innerHTML = '<div class="alert alert-danger">' + err.message + '</div>';
        console.error('Login error:', err);
      });
    });
    // Debug: Register link click
    const regLink = document.querySelector('a[href="register.html"]');
    if (regLink) {
      regLink.addEventListener('click', function() {
        console.log('Register link clicked, navigating to register.html');
      });
    }
  </script>
</body>
</html>
